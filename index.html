<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC BlackJack</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
       <h1>ABC BlackJack</h1>
    </header>
    
    <br>

    <button class="action-button" id="start-button"> Start Game</button>

    <button class="action-button" id="hit-button"> Hit </button>

    <button class="action-button" id="stand-button"> Stand </button>

    <button class="action-button" id="reset-button"> Reset Game </button>

    <div>
        <table id="game-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Dealer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h2 id="player-total"> 0 </h2>
                    </td>
                    <td>
                        <h2 id="dealer-total"> 0 </h2>
                    </td>
                </tr>
                <tr>
                    <ul id="drawn-cards"></ul>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./app.js"></script>

</html>
